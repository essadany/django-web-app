{% extends 'listings/base.html' %}

{% block content %}
    <h1>Bienvenue à Merchex</h1>
        <p>Il y a {{ bands|length }} groupes de musique.</p>
        <a href="{% url 'band-create' %}" class="btn btn-primary">Créer un nouveau groupe</a>
        <ul>
            {% for band in bands %}
                <li>
                    <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
                </li>
            {% endfor %}
{% endblock %}
