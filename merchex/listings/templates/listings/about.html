        <h1>About Merchex</h1>

        <p>Merchex est une application de gestion de groupes de musique.</p>

        <p>Elle permet de créer des groupes, d'ajouter des membres et de gérer les concerts.</p>

        <p>Cette application est développée avec Django.</p>

        <p>Pour plus d'informations, consultez la documentation officielle de Django.</p>
